<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/viacep.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="js/script.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <div class=" container ">
        <div id="formulario">
        <div class="row">
            <div class="col-md-3">
                <p>Nome completo </p>
                <input class="form-control" type="text" id="nome">
            
            </div>
            <div class="col-md-3">
                <p>E-mail </p>
                <input class="form-control" type="email" id="email">
            </div>
            <div class="col-md-3">
            <p>Senha </p>
                <input class="form-control" type="password" id="pass">
            </div>
            <div class="col-md-3">
            <p>Nascimento </p>
                <input class="form-control" type="date" id="nascimento">
            </div>
        </div>
        <p></p>

            
                <div class="row">
                </div>
                    <div class="">
                        <div class="card-body" style="width: 50rem;">
                          <form method="get" action="sucesso.html">
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="cep" class="form-label">CEP</label>
                                    <input class="form-control" type="text" id="cep" value="" onblur="pesquisacep(this.value);" />
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="rua" class="form-label">Rua</label>
                                    <input class="form-control" name="rua" type="text" id="rua" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                <label for="bairro" class="form-label" >Bairro</label>
                                <input class="form-control" name="bairro" type="text" id="bairro"/>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="cidade" class="form-label" >Cidade</label>
                                <input class="form-control" name="cidade" type="text" id="cidade"/>
                            </div>  
                            </div> 

                            <div class="row">
                                <div class="col-md-6">
                                    <label for="ibge" class="form-label" >IBGE</label>
                                    <input class="form-control" name="ibge" type="text" id="ibge" size="8"/>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="uf" class="form-label" >Estado</label>
                                    <input class="form-control" name="uf" type="text" id="uf"/>
                                </div> 
                            </div> 
                          </form>
                        </div>
                      </div>
            
    
            <p>
                <input class="btn btn-primary" type="button" onclick="toJason()" value="Salvar" >
            </p>
        </div>
    </div>
</body>
</html>
